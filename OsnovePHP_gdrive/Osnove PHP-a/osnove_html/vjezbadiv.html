<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Comaptible" content="ie=edge">
        <title>Osnove HTML - obraci</title>
        <style>

            #izbornik{
                margin: 0 auto;
                width: 400px;
                background-color: rgb(153, 153, 58);
                padding: 20px;                
            }    
            #sadrzaj{
                margin: 0 auto;
                width: 400px;
                background-color: beige;
                padding: 20px;
            }

            a{
                margin-right: 10px;
            }
        </style>
    </head>

    <body>
        <div id="izbornik">
            <a href="#">Početna</a>
            <a href="#">O nama</a>
        </div>
        <div id="sadrzaj">
        <h2>Obrazac za vježbu</h2>

        <form>
             <table border="1">
                <tr>
                    <td>Ime:</td>
                    <td><input type="text" name="ime"></td>
                </tr>
                <tr>
                    <td>Prezime:</td>
                    <td><input type="text" name="prezime"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Država:</td>
                    <td>
                        <select name="drzava">
                            <option value="HR">Hrvatska</option>
                            <option value="SI">Slovenija</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Spol:</td>
                    <td>
                        <input type="radio" name="gender" value="male">Muški
                        <input type="radio" name="gender" value="female">Ženski
                    </td>
                </tr>
                <tr>
                    <td>
                        Zanima me:
                    </td>
                    <td>
                        <input type="checkbox" name="zanimanje" value="pli"> Plivanje
                        <input type="checkbox" name="zanimanje" value="penj"> Penjanje
                        <input type="checkbox" name="zanimanje" value="prog"> Programiranje
                    </td>
                </tr>
                <tr>
                    <td>Učitajte životopis:</td>
                    <td><input type="file" name="datoteka"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Pošalji">
                    </td>
                </tr>
             </table>   
        </form>
        </div>
    </body>
</html>
